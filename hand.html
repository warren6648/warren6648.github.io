<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Teachable Machine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .start-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .toggle-btn {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
        }

        .toggle-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .toggle-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .main-content {
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }

        .webcam-section {
            flex: 1;
            text-align: center;
        }

        #webcam-container {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.2);
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #webcam-container canvas {
            width: 100% !important;
            height: auto !important;
            max-width: 400px;
            border-radius: 15px;
        }

        .webcam-placeholder {
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
            text-align: center;
        }

        .predictions-section {
            flex: 1;
            min-width: 300px;
        }

        .predictions-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 300;
        }

        .prediction-item {
            margin-bottom: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .prediction-label {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .prediction-bar-container {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            height: 20px;
            overflow: hidden;
            position: relative;
        }

        .prediction-bar {
            height: 100%;
            border-radius: 10px;
            transition: all 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            font-size: 12px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .prediction-bar.rank-1 {
            background: linear-gradient(45deg, #ff4757, #ff3838);
            animation: pulse 2s infinite;
        }

        .prediction-bar.rank-2 {
            background: linear-gradient(45deg, #ffa502, #ff6348);
        }

        .prediction-bar.rank-other {
            background: linear-gradient(45deg, #7f8c8d, #95a5a6);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 71, 87, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 71, 87, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 71, 87, 0); }
        }

        .status {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ AI Hand Recognition</h1>
        
        <div class="controls">
            <button type="button" class="start-btn" onclick="init()">üöÄ Start Recognition</button>
            <button type="button" class="toggle-btn" id="toggleBtn" onclick="toggleWebcam()" disabled>üì∑ Toggle Camera</button>
        </div>

        <div class="main-content">
            <div class="webcam-section">
                <div id="webcam-container">
                    <div class="webcam-placeholder">Click "Start Recognition" to begin</div>
                </div>
                <div class="status" id="status">Ready to start</div>
            </div>

            <div class="predictions-section">
                <h3 class="predictions-title">üéØ Predictions</h3>
                <div id="label-container"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/eGqUPZyxS/";
        let model, webcam, labelContainer, maxPredictions;
        let isWebcamActive = false;
        let predictions = [];

        async function init() {
            try {
                document.getElementById("status").innerHTML = "Loading model...";
                
                const modelURL = URL + "model.json";
                const metadataURL = URL + "metadata.json";

                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();

                document.getElementById("status").innerHTML = "Setting up camera...";

                const flip = true;
                webcam = new tmImage.Webcam(400, 400, flip);
                await webcam.setup();
                await webcam.play();
                isWebcamActive = true;

                window.requestAnimationFrame(loop);

                // Clear placeholder and add webcam
                const webcamContainer = document.getElementById("webcam-container");
                webcamContainer.innerHTML = "";
                webcamContainer.appendChild(webcam.canvas);

                // Setup prediction display
                labelContainer = document.getElementById("label-container");
                labelContainer.innerHTML = "";
                for (let i = 0; i < maxPredictions; i++) {
                    const predictionItem = document.createElement("div");
                    predictionItem.className = "prediction-item";
                    predictionItem.innerHTML = `
                        <div class="prediction-label" id="label-${i}">Class ${i}</div>
                        <div class="prediction-bar-container">
                            <div class="prediction-bar" id="bar-${i}"></div>
                        </div>
                    `;
                    labelContainer.appendChild(predictionItem);
                }

                document.getElementById("toggleBtn").disabled = false;
                document.getElementById("status").innerHTML = "üü¢ Camera active - Recognition running";
            } catch (error) {
                document.getElementById("status").innerHTML = "‚ùå Error: " + error.message;
                console.error("Error initializing:", error);
            }
        }

        async function loop() {
            if (isWebcamActive && webcam) {
                webcam.update();
                await predict();
                window.requestAnimationFrame(loop);
            }
        }

        async function predict() {
            if (!model || !webcam) return;

            try {
                const prediction = await model.predict(webcam.canvas);
                predictions = prediction.map((p, index) => ({
                    ...p,
                    index: index
                }));

                // Sort by probability to determine ranks
                const sortedPredictions = [...predictions].sort((a, b) => b.probability - a.probability);

                for (let i = 0; i < maxPredictions; i++) {
                    const pred = predictions[i];
                    const percentage = (pred.probability * 100).toFixed(1);
                    
                    // Find rank
                    const rank = sortedPredictions.findIndex(p => p.index === i) + 1;
                    
                    // Update label
                    document.getElementById(`label-${i}`).innerHTML = pred.className;
                    
                    // Update bar
                    const bar = document.getElementById(`bar-${i}`);
                    bar.style.width = percentage + '%';
                    bar.innerHTML = percentage + '%';
                    
                    // Set color based on rank
                    bar.className = 'prediction-bar';
                    if (rank === 1) {
                        bar.classList.add('rank-1');
                    } else if (rank === 2) {
                        bar.classList.add('rank-2');
                    } else {
                        bar.classList.add('rank-other');
                    }
                }
            } catch (error) {
                console.error("Prediction error:", error);
            }
        }

        function toggleWebcam() {
            if (!webcam) return;

            if (isWebcamActive) {
                webcam.pause();
                isWebcamActive = false;
                document.getElementById("toggleBtn").innerHTML = "‚ñ∂Ô∏è Start Camera";
                document.getElementById("status").innerHTML = "üü° Camera paused";
            } else {
                webcam.play();
                isWebcamActive = true;
                window.requestAnimationFrame(loop);
                document.getElementById("toggleBtn").innerHTML = "‚è∏Ô∏è Pause Camera";
                document.getElementById("status").innerHTML = "üü¢ Camera active - Recognition running";
            }
        }
    </script>
</body>
</html>
